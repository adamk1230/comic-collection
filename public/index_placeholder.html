<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
      
      <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta charset="utf-8">
    <title>The Comic-Collective</title>
  </head>
  <body>
  <!-- Jumbotron -->
  <div class = "jumbotron">
    <div class = "container">
      <h1>Published Works</h1>
      <h3>Comics &amp; Graphic Novels</h3>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

      <!-- Search Form -->

      <form class="form-inline">

      <div class="form-group">
        <label for="searchString" class="control-label">SEARCH: &nbsp;</label>
      </div>

      <div class="form-group">
         <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="byTitle" value="title" checked="checked"> By Title
            </label>

            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="byCharacter" value="character"> By Character &nbsp;
            </label>
        </div>

        <div class="form-group">       
          <input type="text" class="form-control" id="searchString" placeholder="Wolverine">
        </div>
        
        <button type="submit" class="btn btn-default">Submit</button>

      </form>  

      </div> <!-- End of column -->
    </div> <!-- End of row -->

<hr />
  <div class="row">
      <div class="col-md-12">

      <!-- Book Listing -->
      <div class="panel panel-default">
        <div class="panel-body">
          
          <div class="row">
          <div class="col-md-12"><img src="https://static.comicvine.com/uploads/scale_large/0/4/36259-4250-40490-1-wolverine.jpg" class="db_image" id="bookImage" />
            <h4>Amazing Spider-Man #25 1996</h4>
            <p>Publisher: Marvel | Format: Trade Paperback</p>
          </div>
          </div>

        </div>
      </div>
        
      </div>
    </div>
  </div>

    </body>
    
</html>
