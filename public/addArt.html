<!DOCTYPE html>
<html>
<head>

	<title>Book Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="row">
  <div class="col-md-12"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Format</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Format">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Page Number</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Page Number">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Image URL</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Image URL">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Description</label>
	    <textarea class="form-control" rows="3">Description</textarea>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Feature</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Feature">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
  </div>
  <div class="col-md-2"></div>
</div>
</body>
</html>
