<!DOCTYPE html>
<html>
<head>

	<title>Add Book to Database</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="row">
  <div class="col-md-12"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Title</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Title">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Issue</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Issue">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Year of Publication</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Year of Publication">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Publisher</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Publisher">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Synopsis</label>
	    <textarea class="form-control" rows="3"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Role</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Role">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Image URL</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Image URL">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Characters</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Characters">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Teams</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Teams">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
  </div>
  <div class="col-md-2"></div>
</div>
</body>
</html>
